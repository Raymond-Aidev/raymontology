version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: raymontology-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-raymontology_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: raymontology-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: raymontology-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/password}
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_memory_heap_initial__size: 512M
      NEO4J_dbms_memory_heap_max__size: 1G
      # UTF-8 인코딩 지원 (한글 등 다국어)
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raymontology-backend
    environment:
      # Database connections (use env vars for production)
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:dev_password@postgres:5432/raymontology_dev}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      NEO4J_URI: ${NEO4J_URI:-neo4j://host.docker.internal:7687}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      # API Keys - MUST be set via environment variable in production
      DART_API_KEY: ${DART_API_KEY:?DART_API_KEY must be set}
      # Security - MUST be set via environment variable in production
      SECRET_KEY: ${SECRET_KEY:-local-dev-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # Environment settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # neo4j: 로컬 Homebrew Neo4j 사용 (host.docker.internal:7687)
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  backend_logs:
  backend_data:

networks:
  default:
    name: raymontology-network
